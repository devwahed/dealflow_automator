{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Upload CSV/XLSX</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f9f9f9;
      margin: 0;
    }

    .upload-container, .download-section {
      max-width: 600px;
      margin: 100px auto;
      text-align: center;
      padding: 40px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    .upload-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="file"] {
      margin: 16px auto;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 24px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .progress-wrapper {
      width: 100%;
      background-color: #eee;
      margin-top: 20px;
      border-radius: 5px;
      overflow: hidden;
      height: 22px;
    }

    .progress-bar {
      width: 0;
      height: 100%;
      background-color: #28a745;
      border-radius: 5px;
      transition: width 0.4s ease;
    }

    .loader {
      display: none;
      margin: 30px auto 10px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #download-section {
      display: none;
    }

    #error-message {
      color: red;
      margin-top: 20px;
      font-weight: bold;
      display: none;
    }

    #progress-text {
      margin-top: 5px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="upload-container" id="upload-container">
    <h2>üì§ Upload Your CSV or Excel File</h2>
    <input type="file" id="csvFile" accept=".csv,.xlsx" />
    <button onclick="uploadCSV()">Upload & Process</button>

    <div class="progress-wrapper">
      <div id="progress" class="progress-bar"></div>
    </div>
    <div id="progress-text">0%</div>

    <div id="loader" class="loader"></div>
    <div id="error-message">‚ùå An error occurred. Please check your file and try again.</div>
  </div>

  <div class="download-section" id="download-section">
    <h2>‚úÖ File Ready</h2>
    <p>Your processed files are ready for download.</p>
    <button id="processed-download-btn" style="display: none;">Download Processed File</button>
    <button id="action-download-btn" style="display: none; margin-left: 10px;">Download Action File</button>
  </div>

  <script>
    let processedBlobURL = null;
    let actionBlobURL = null;
    let pollInterval = null;

    function uploadCSV() {
      const file = document.getElementById("csvFile").files[0];
      if (!file) return alert("Please select a file");

      const formData = new FormData();
      formData.append("file", file);

      const xhr = new XMLHttpRequest();
      xhr.open("POST", "{% url 'upload_csv' %}", true);
      xhr.setRequestHeader("X-CSRFToken", "{{ csrf_token }}");

      xhr.onload = function () {
        document.getElementById("loader").style.display = "none";
        clearInterval(pollInterval);

        if (xhr.status === 200) {
          const response = JSON.parse(xhr.responseText);

          processedBlobURL = URL.createObjectURL(new Blob([response.processed_csv], { type: "text/csv" }));
          actionBlobURL = URL.createObjectURL(new Blob([response.action_csv], { type: "text/csv" }));

          document.getElementById("upload-container").style.display = "none";
          document.getElementById("download-section").style.display = "block";
          document.getElementById("processed-download-btn").style.display = "inline-block";
          document.getElementById("action-download-btn").style.display = "inline-block";
        } else {
          showError();
        }
      };

      xhr.onerror = function () {
        document.getElementById("loader").style.display = "none";
        clearInterval(pollInterval);
        showError();
      };

      // UI Reset
      document.getElementById("progress").style.width = "0%";
      document.getElementById("progress-text").textContent = "0%";
      document.getElementById("loader").style.display = "block";
      document.getElementById("error-message").style.display = "none";

      // Start polling for backend progress
      pollInterval = setInterval(pollProgress, 1000);

      xhr.send(formData);
    }

    function pollProgress() {
      fetch("{% url 'check_progress' %}")
        .then(response => response.json())
        .then(data => {
          const percent = data.percent || 0;
          document.getElementById("progress").style.width = percent + "%";
          document.getElementById("progress-text").textContent = percent + "%";
        })
        .catch(err => {
          console.error("Polling failed:", err);
        });
    }

    function showError() {
      document.getElementById("error-message").style.display = "block";
    }

    document.getElementById("processed-download-btn").addEventListener("click", function () {
      if (processedBlobURL) {
        const a = document.createElement("a");
        a.href = processedBlobURL;
        a.download = "processed.csv";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      }
    });

    document.getElementById("action-download-btn").addEventListener("click", function () {
      if (actionBlobURL) {
        const a = document.createElement("a");
        a.href = actionBlobURL;
        a.download = "action.csv";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      }
    });
  </script>
</body>
</html>
