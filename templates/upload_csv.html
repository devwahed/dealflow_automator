{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Upload CSV/XLSX</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f9f9f9;
      margin: 0;
    }

    .upload-container, .download-section {
      max-width: 600px;
      margin: 100px auto;
      text-align: center;
      padding: 40px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    .upload-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="file"] {
      margin: 16px auto;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 24px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .progress-wrapper {
      width: 100%;
      background-color: #eee;
      margin-top: 20px;
      border-radius: 5px;
      overflow: hidden;
      height: 22px;
    }

    .progress-bar {
      width: 0;
      height: 100%;
      background-color: #28a745;
      border-radius: 5px;
      transition: width 0.4s ease;
    }

    .loader {
      display: none;
      margin: 30px auto 10px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #download-section {
      display: none;
    }

    #error-message {
      color: red;
      margin-top: 20px;
      font-weight: bold;
      display: none;
    }

    #progress-text {
      margin-top: 5px;
      font-size: 14px;
      color: #333;
    }

    .drop-zone {
      border: 2px dashed #007bff;
      padding: 30px;
      margin: 20px 0;
      border-radius: 10px;
      color: #888;
      background-color: #f1f9ff;
      transition: background-color 0.3s ease;
    }

    .drop-zone.dragover {
      background-color: #e0f0ff;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="upload-container" id="upload-container">
    <h2>Upload Your CSV or Excel File</h2>

    <div id="drop-zone" class="drop-zone">
      Drag & Drop your file here, or click below to browse
    </div>

    <input type="file" id="csvFile" accept=".csv,.xlsx" />
    <button onclick="uploadCSV()">Upload & Process</button>

    <div class="progress-wrapper">
      <div id="progress" class="progress-bar"></div>
    </div>
    <div id="progress-text">0%</div>

    <div id="loader" class="loader"></div>
    <div id="error-message">❌ An error occurred. Please check your file and try again.</div>
  </div>

  <div class="download-section" id="download-section">
    <h2>✅ File Ready</h2>
    <p>Your processed files are ready for download.</p>
    <button id="processed-download-btn" style="display: none;">Download Processed File</button>
  </div>

<script>
  let processedBlobURL = null;
  let actionBlobURL = null;
  let pollInterval = null;

  function base64ToUint8Array(base64) {
    const binary = atob(base64);
    const len = binary.length;
    const bytes = new Uint8Array(len);
    for (let i = 0; i < len; i++) {
      bytes[i] = binary.charCodeAt(i);
    }
    return bytes;
  }

  function uploadCSV() {
    const file = document.getElementById("csvFile").files[0];
    if (!file) return alert("Please select a file");

    const formData = new FormData();
    formData.append("file", file);

    const xhr = new XMLHttpRequest();
    xhr.open("POST", "{% url 'upload_csv' %}", true);
    xhr.setRequestHeader("X-CSRFToken", getCSRFToken());

    xhr.onload = function () {
      if (xhr.status === 200) {
        const response = JSON.parse(xhr.responseText);

        if (response.task_id) {
          // Start polling using the task ID
          pollInterval = setInterval(() => pollProgress(response.task_id), 1000);
        } else {
          showError();
        }
      } else {
        showError();
      }
    };

    xhr.onerror = function () {
      showError();
    };

    // UI Reset
    document.getElementById("progress").style.width = "0%";
    document.getElementById("progress-text").textContent = "0%";
    document.getElementById("loader").style.display = "block";
    document.getElementById("error-message").style.display = "none";

    xhr.send(formData);
  }

  function pollProgress(taskId) {
    fetch(`/task-status/${taskId}/`)
      .then(response => response.json())
      .then(data => {
        let percent = 0;

        if (typeof data.progress === 'object' && data.progress !== null) {
          percent = Math.round(data.progress.percent || 0);
        } else if (typeof data.progress === 'number') {
          percent = Math.round(data.progress);
        }

        document.getElementById("progress").style.width = percent + "%";
        document.getElementById("progress-text").textContent = percent + "%";

        if (data.status === "completed") {
          clearInterval(pollInterval);
          document.getElementById("loader").style.display = "none";

          if (data.processed_excel) {
            processedBlobURL = URL.createObjectURL(new Blob(
              [base64ToUint8Array(data.processed_excel)],
              { type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" }
            ));


            document.getElementById("upload-container").style.display = "none";
            document.getElementById("download-section").style.display = "block";
            document.getElementById("processed-download-btn").style.display = "inline-block";
          } else {
            showError();
          }
        } else if (data.status === "error") {
          clearInterval(pollInterval);
          showError();
        }
      })
      .catch(err => {
        clearInterval(pollInterval);
        console.error("Polling failed:", err);
        showError();
      });
  }

  function getCSRFToken() {
    const name = "csrftoken";
    const cookies = document.cookie.split(';');
    for (let cookie of cookies) {
      cookie = cookie.trim();
      if (cookie.startsWith(name + '=')) {
        return decodeURIComponent(cookie.substring(name.length + 1));
      }
    }
    return null;
  }

  function showError() {
    document.getElementById("error-message").style.display = "block";
    document.getElementById("loader").style.display = "none";
    document.getElementById("progress").style.width = "0%";
    document.getElementById("progress-text").textContent = "0%";
  }

  document.getElementById("processed-download-btn").addEventListener("click", function () {
    if (processedBlobURL) {
      const a = document.createElement("a");
      a.href = processedBlobURL;
      a.download = "processed.xlsx";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  });

  // ✅ Drag & Drop logic
const dropZone = document.getElementById("drop-zone");
const fileInput = document.getElementById("csvFile");

// Highlight drop zone on drag
["dragenter", "dragover"].forEach(event => {
  dropZone.addEventListener(event, e => {
    e.preventDefault();
    e.stopPropagation();
    dropZone.classList.add("dragover");
  });
});

// Remove highlight on drag leave
["dragleave", "drop"].forEach(event => {
  dropZone.addEventListener(event, e => {
    e.preventDefault();
    e.stopPropagation();
    dropZone.classList.remove("dragover");
  });
});

// Handle drop
dropZone.addEventListener("drop", e => {
  e.preventDefault();
  if (e.dataTransfer.files.length > 0) {
    const droppedFile = e.dataTransfer.files[0];
    fileInput.files = e.dataTransfer.files; // Set to input so uploadCSV() can use it
  }
});


</script>

</body>
</html>
