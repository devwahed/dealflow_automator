{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Upload CSV/XLSX</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f9f9f9;
      margin: 0;
    }

    .upload-container {
      max-width: 600px;
      margin: 100px auto;
      text-align: center;
      padding: 40px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    .upload-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="file"] {
      margin: 16px auto;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 24px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .progress-bar {
      width: 0;
      height: 20px;
      background-color: #28a745;
      margin-top: 10px;
      border-radius: 5px;
      transition: width 0.4s;
    }

    .progress-wrapper {
      width: 100%;
      background-color: #eee;
      margin-top: 20px;
      border-radius: 5px;
    }

    .loader {
      display: none;
      margin: 30px auto 10px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #download-message {
      margin-top: 20px;
      display: none;
      font-weight: bold;
      color: #28a745;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h2>ðŸ“¤ Upload Your CSV or Excel File</h2>
    <input type="file" id="csvFile" accept=".csv,.xlsx" />
    <button onclick="uploadCSV()">Upload & Process</button>

    <div class="progress-wrapper">
      <div id="progress" class="progress-bar"></div>
    </div>

    <div id="loader" class="loader"></div>
    <div id="download-message">âœ… Your file is ready for download</div>
  </div>

  <script>
    function uploadCSV() {
      const file = document.getElementById("csvFile").files[0];
      if (!file) return alert("Please select a file");

      const formData = new FormData();
      formData.append("file", file);

      const xhr = new XMLHttpRequest();
      xhr.open("POST", "{% url 'upload_csv' %}", true);
      xhr.responseType = 'blob';
      xhr.setRequestHeader("X-CSRFToken", "{{ csrf_token }}");

      xhr.upload.onprogress = function(e) {
        if (e.lengthComputable) {
          const percent = (e.loaded / e.total) * 100;
          document.getElementById("progress").style.width = percent + "%";
        }
      };

      xhr.onload = function() {
        if (xhr.status === 200) {
          const blob = new Blob([xhr.response], { type: 'text/csv' });
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'processed.csv';
          document.body.appendChild(a);
          a.click();
          a.remove();
          document.getElementById("loader").style.display = "none";
          document.getElementById("download-message").style.display = "block";
        } else {
          alert("Processing failed. Please check your input file.");
        }
      };

      xhr.onerror = function() {
        alert("An error occurred during the upload.");
      };

      document.getElementById("loader").style.display = "block";
      document.getElementById("progress").style.width = "0%";
      document.getElementById("download-message").style.display = "none";

      xhr.send(formData);
    }
  </script>
</body>
</html>
