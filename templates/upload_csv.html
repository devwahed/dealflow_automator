{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Upload CSV/XLSX</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f9f9f9;
      margin: 0;
    }

    .upload-container, .download-section {
      max-width: 600px;
      margin: 100px auto;
      text-align: center;
      padding: 40px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    .upload-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="file"] {
      margin: 16px auto;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 24px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .progress-bar {
      width: 0;
      height: 20px;
      background-color: #28a745;
      margin-top: 10px;
      border-radius: 5px;
      transition: width 0.4s;
    }

    .progress-wrapper {
      width: 100%;
      background-color: #eee;
      margin-top: 20px;
      border-radius: 5px;
    }

    .loader {
      display: none;
      margin: 30px auto 10px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #download-section {
      display: none;
    }

    #error-message {
      color: red;
      margin-top: 20px;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div class="upload-container" id="upload-container">
    <h2>üì§ Upload Your CSV or Excel File</h2>
    <input type="file" id="csvFile" accept=".csv,.xlsx" />
    <button onclick="uploadCSV()">Upload & Process</button>

    <div class="progress-wrapper">
      <div id="progress" class="progress-bar"></div>
    </div>

    <div id="loader" class="loader"></div>
    <div id="error-message">‚ùå An error occurred. Please check your file and try again.</div>
  </div>

  <div class="download-section" id="download-section">
    <h2>‚úÖ File Ready</h2>
    <p>Your processed file is ready for download.</p>
    <button id="download-btn">Download File</button>
  </div>

  <script>
    let downloadBlobURL = null;

    function uploadCSV() {
      const file = document.getElementById("csvFile").files[0];
      if (!file) return alert("Please select a file");

      const formData = new FormData();
      formData.append("file", file);

      const xhr = new XMLHttpRequest();
      xhr.open("POST", "{% url 'upload_csv' %}", true);
      xhr.responseType = 'blob';
      xhr.setRequestHeader("X-CSRFToken", "{{ csrf_token }}");

      xhr.upload.onprogress = function(e) {
        if (e.lengthComputable) {
          const percent = (e.loaded / e.total) * 100;
          document.getElementById("progress").style.width = percent + "%";
        }
      };

      xhr.onload = function() {
        document.getElementById("loader").style.display = "none";
        if (xhr.status === 200) {
          // hide upload container
          document.getElementById("upload-container").style.display = "none";
          // show download section
          document.getElementById("download-section").style.display = "block";

          // store blob and enable download
          const blob = new Blob([xhr.response], { type: 'text/csv' });
          downloadBlobURL = window.URL.createObjectURL(blob);
        } else {
          showError();
        }
      };

      xhr.onerror = function() {
        document.getElementById("loader").style.display = "none";
        showError();
      };

      document.getElementById("loader").style.display = "block";
      document.getElementById("progress").style.width = "0%";
      document.getElementById("error-message").style.display = "none";

      xhr.send(formData);
    }

    function showError() {
      document.getElementById("error-message").style.display = "block";
    }

    document.getElementById("download-btn").addEventListener("click", function () {
      if (downloadBlobURL) {
        const a = document.createElement('a');
        a.href = downloadBlobURL;
        a.download = 'processed.csv';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      }
    });
  </script>
</body>
</html>
